<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperFit Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="logo" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Demo</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <section id="features" class="section">
    <h2>Features</h2>
    <ul>
      <li>Track your progress</li>
      <li>Personalized workouts</li>
      <li>Sync across devices</li>
    </ul>
  </section>

  <section id="video-section" class="section">
    <h2>Watch our demo</h2>
    <iframe 
      id="video" 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
      title="Demo Video"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </section>

  <section id="pricing" class="section">
    <h2>Pricing</h2>
    <div class="pricing-container">
      <div class="price-box">
        <h3>Basic</h3>
        <p>$9.99/month</p>
      </div>
      <div class="price-box">
        <h3>Pro</h3>
        <p>$19.99/month</p>
      </div>
      <div class="price-box">
        <h3>Ultimate</h3>
        <p>$29.99/month</p>
      </div>
    </div>
  </section>

  <section class="section" id="signup">
    <h2>Sign Up</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required />
      <input type="submit" id="submit" value="Get Started" />
    </form>
  </section>
</body>
</html>
